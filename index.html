#Variables

.left-column[
#### SCSS
```css
$font:    Helvetica, sans-serif;
$primary-color: #333;

body {
  font: 100% $font;
  color: $primary-color;
}
```
]
.right-column[
#### CSS
```css
body {
  font: 100% Helvetica, sans-serif;
  color: #333;
}
```
]
???
- It is possible to store variables
- When Sass is processed, it takes the variables we define for $font and $primary-color and outputs normal CSS with our value. 
- Consistent use throughout the site.
- Easy to maintain

```scss

    margin: 0;

  }

  margin: 0;

  list-style: none;
}

nav li {
  display: inline-block;
}

nav a {
  display: block;
  padding: 6px 12px;
  text-decoration: none;
}
```
]
???
- Visual hierarchy like HTML.
- Readable and pretty.
- The inception rule
- Never go more than three levels deep.
- Keep a lokout on your CSS output.

##SCSS
```scss
@mixin border-radius($radius) {
  -webkit-border-radius: $radius;
     -moz-border-radius: $radius;
      -ms-border-radius: $radius;
          border-radius: $radius;

```

name: extends
#Extend/Inheritance

.left-column[
##SCSS
```scss
.message {
  border: 1px solid #ccc;
  padding: 10px;
  color: #333;
}

.success {
  @extend .message;
  border-color: green;
}

.error {
  @extend .message;
  border-color: red;
}

.warning {
  @extend .message;
  border-color: yellow;
}
```
]
.right-column[
##CSS
```css
.message, .success, .error, .warning {
  border: 1px solid #cccccc;
  padding: 10px;
  color: #333;
}

.success {
  border-color: green;
}

.error {
  border-color: red;
}

.warning {
  border-color: yellow;
}
```
]
???
* Share a set of CSS properties from one selector to another
* Placeholder --> % instead class.
* Keep you Sass DRY (Prevent duplications).

name: lists

#Lists
.left-column[
##SCSS
```scss
$btn-color-pallete: (
  default: #99d7eb,
  success: #9FD5CA,
  warning: #F4DBB2
);
@each $btn-variant, $btn-color in $btn-color-pallete {
  .btn-#{$btn-variant} {
    padding: 10px;
    color: darken(($btn-color), 40%);
    background-color: $btn-color;
    border-color: darken($btn-color, 15%);
  }
}
```
<button class="btn-default">Default</button>
<button class="btn-success">Danger</button>
<button class="btn-warning">Success</button>

name: maps
#Maps
.left-column[
##SCSS
```scss
$heading-prefix: heading;
$fonts: (
  (h1, $heading-prefix, 40px),
  (h2, $heading-prefix, 30px),
  (h3, $heading-prefix, 25px)
);

@each $font in $fonts {
  #{nth($font, 1)},
  .#{nth($font, 1)}-#{nth($font, 2)} {
    font-size: nth($font, 3);
  }
}
```
<div class="h1-heading">Heading 1</div>
<div class="h2-heading">Heading 2</div>
<div class="h3-heading">Heading 3</div>
]
.right-column[
##CSS
```css
h1,
.h1-heading {
  font-size: 40px;
}

h2,
.h2-heading {
  font-size: 30px;
}

h3,
.h3-heading {
  font-size: 25px;
}

```
]
